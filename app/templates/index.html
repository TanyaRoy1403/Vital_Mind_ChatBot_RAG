<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>‚ù§Ô∏è‚Äçüî• Vita Chatbot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        /* Reset & base */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #222;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .chat-container {
            background: #fff;
            width: 100%;
            max-width: 700px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            padding: 2rem 2.5rem;
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            color: #0078d7;
            user-select: none;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding-right: 0.5rem;
            margin-bottom: 1.5rem;
            scrollbar-width: thin;
            scrollbar-color: #0078d7 #e1e1e1;
        }

        /* Custom scrollbar for Webkit */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }
        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        #chat-box::-webkit-scrollbar-thumb {
            background-color: #0078d7;
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }

        .message {
            max-width: 75%;
            margin-bottom: 1rem;
            padding: 1rem 1.3rem;
            border-radius: 20px;
            position: relative;
            line-height: 1.4;
            font-size: 1rem;
            word-wrap: break-word;
            box-shadow: 0 2px 10px rgb(0 0 0 / 0.05);
            animation: fadeIn 0.3s ease forwards;
        }

        .message strong {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: #555;
        }

        /* User bubble (right side) */
        .user {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
            text-align: right;
        }

        /* Assistant bubble (left side) */
        .assistant {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
            text-align: left;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        textarea {
            resize: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border-radius: 15px;
            border: 1.5px solid #ccc;
            transition: border-color 0.25s ease;
            min-height: 60px;
            font-family: inherit;
        }

        textarea:focus {
            outline: none;
            border-color: #0078d7;
            box-shadow: 0 0 8px rgba(0, 120, 215, 0.4);
        }

        button {
            background-color: #0078d7;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.25s ease;
            font-size: 1rem;
            user-select: none;
        }

        button:hover {
            background-color: #005fa3;
        }

        .clear-btn {
            background-color: #ff4d4f;
            margin-top: 0.5rem;
        }

        .clear-btn:hover {
            background-color: #c9302c;
        }

        .error {
            color: #ff4d4f;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1 style="display: flex; align-items: center; justify-content: center; gap: 0.6rem; user-select: none; color: #0078d7;">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#0078d7" viewBox="0 0 24 24" aria-hidden="true">
    <path d="M12 2a9.933 9.933 0 0 0-9.954 9.172A9.974 9.974 0 0 0 12 22a9.933 9.933 0 0 0 9.954-9.172A9.974 9.974 0 0 0 12 2zm0 18a7.963 7.963 0 0 1-7.927-6.73 8.1 8.1 0 0 1 15.854 0A7.963 7.963 0 0 1 12 20zm0-14a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm0 7c-1.664 0-3.18.896-4 2.273.175.33.377.633.6.9A5.983 5.983 0 0 0 12 18a5.983 5.983 0 0 0 3.4-1.827c.223-.267.425-.57.6-.9-0.82-1.377-2.336-2.273-4-2.273z"/>
  </svg>
  Vita Chatbot
</h1>


        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div id="chat-box">
            {% for msg in messages %}
                <div class="message {{ msg.role }}">
                    <strong>{{ msg.role|capitalize }}:</strong>
                    <div>{{ msg.content | safe | nl2br }}</div>
                </div>
            {% endfor %}
        </div>

        <form method="post" action="{{ url_for('index') }}">
            <textarea name="prompt" placeholder="Ask a medical question..." required></textarea>
            <button type="submit">Send</button>
        </form>

        <form method="get" action="{{ url_for('clear') }}">
            <button type="submit" class="clear-btn">Clear Chat</button>
        </form>
    </div>
</body>
</html>
